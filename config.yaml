hp:
  # types of task: S/P/R/R_Mixup/R_SA_Mixup
  task: 'R_Mixup'

  # Dataset: wm811k/mitbih
  dataset: 'wm811k'

  repeat_times: 5

  # 
  # s model
  n_epoch_for_s_model: 20 #300
  max_esc_for_s_model: 20 #100

  # pl model
  n_epoch_for_pl_model: 300
  max_esc_for_pl_model: 300
  
  # Pseudolabeling
  pl_rate: 0.5
  pl_round: 5
  pl_max_esc: 5

  pl_n_limit: 10000
  pl_threshold: 0
  
  # optimizer:adam/Ranger, lr:0.0001/0.001
  optimizer: 'adam'
  lr: 0.0001

  weight_decay: 0.0005
  drop_out: 0.2
  momentum: 0.9

  # Batch
  accumulate_gradient: true
  train_batch: 8
  val_batch: 8
  # matters if only accumulate_gradient is true, should be a dividend of train/val batch.
  train_batch_after_accumulate: 64
  n_worker: 2

  w_wm811k: 32
  h_wm811k: 32
  w_mitbih: 128
  h_mitbih: 128  
  
  log: true                              
  num_pl: 300             
  num_epoch: 10         
  num_round: 0          
  max_esc: 300

  alpha: 0.2
  beta: 0.8

  pretrained: false
